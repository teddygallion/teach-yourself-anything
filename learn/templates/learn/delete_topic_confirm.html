{% extends 'learn/base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the topic: <strong>{{ topic.title }}</strong>?</p>

  <form method="post" action="{% url 'learn:delete_topic' topic.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'learn:dashboard' %}">Cancel</a>
  </form>
{% endblock %}
