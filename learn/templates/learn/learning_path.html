{% extends 'learn/base.html' %}
{% block content %}
  <div class="container">
    {% if error %}
      <p>{{ error }}</p>
    {% else %}
      <h2>Learning Path for: {{ topic }}</h2>
      <p>{{ description }}</p>

      <div class="topic-content">
        {{ topic_content_html|safe }}
      </div>

      <div class="modules-content">
        {{ modules_data_html|safe }}
      </div>
    {% endif %}
  </div>
{% endblock %}
